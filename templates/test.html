<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
  }

  svg {
    width: 200px;
    height: 200px;
  }

</style>
</head>
<body>

  <svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'>

    <filter id='noiseFilter'>
      <feTurbulence 
        type='fractalNoise' 
        baseFrequency='0.9' 
        numOctaves='3' 
        stitchTiles='stitch' />
    </filter>

    <rect
      width='100%' 
      height='100%' 
      filter='url(#noiseFilter)' />
      
</svg>

</body>
</html>
