<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>PDF Collapse</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      padding: 20px;
    }

    .pdf-container {
      width: 100%;
      height: 0;
      overflow: hidden;
      transition: height 0.5s ease;
    }

    .pdf-container.show {
      height: 98vh; /* Hauteur maximale pour le PDF */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <button class="btn btn-primary pdf-toggle" data-bs-toggle="collapse" href="#pdfCollapse" role="button" aria-expanded="false">
      Afficher PDF
    </button>
    <div class="collapse pdf-container" id="pdfCollapse">
      <iframe src="/static/files/cyriac-thibaudeau.pdf"></iframe>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
