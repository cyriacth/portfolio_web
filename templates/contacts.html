{% extends "index.html" %}

{% block title %}
<title>Contacts</title>
{% endblock %}

{% block content %}
    <div class="projectimage">
    </div>
    
    <div class="full-page">
        <div class="row full-height full-width">
            <div class="col-md-10">
                <div class="accordion full-height" id="accordionExample">
                    <div class="accordion-item full-height">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Accordion Item #1
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show full-height" data-bs-parent="#accordionExample">
                        <div class="accordion-body full-height">
                            <iframe src="/static/files/cyriac-thibaudeau.pdf" width="100%" height="98%"> </iframe>
                        </div>
                      </div>
                    </div>
                </div>
                        
                
                
            </div>
            <div class="col-md-2">
                <div class="text-center">
                    <a class="text-center " href="http://127.0.0.1:8000/views/return-files" target="blank" >
                        <button class="myBtn" >Download my CV !</button>
                    </a>
                </div>
                
            </div>
            
        </div>
    </div>
    
{% endblock %}
